<!DOCTYPE html>
<html lang="en" xmlns:th ="https://www.thymeleaf.org/">

<head th:replace="fragements :: head">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- Start Main Top -->
<div th:replace="fragements :: main-top">
</div>
<!-- End Main Top -->

<!-- Start Main Header -->
<header th:replace="fragements :: main-header ">
    <!-- Start Navigation -->

    <!-- End Navigation -->
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragements :: top-search">

</div>
<!-- End Top Search -->

<!-- Start Slider -->
<div th:replace="fragements :: slider">

</div>
<!-- End Slider -->

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <div th:if="${param.error}" class="alert alert-danger text-center">
                                    Invalid Username or Password
                                </div>

                                <div th:if="${param.logout}" class="alert alert-success text-center">
                                    You haven been logged out!
                                </div>

                                <form class="user" th:action="@{/do-login}" method="POST">
                                    <div class="form-group">
                                        <input type="email" name="username" class="form-control form-control-user"
                                               id="username" aria-describedby="emailHelp"
                                               placeholder="Enter Email Address...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control form-control-user"
                                               placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                    <hr>

                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/forgot-password}" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/register}" href="register.html">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<!-- Start Feed  -->
<div  th:replace="fragements :: instagram-box">

</div>

<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="fragements :: footer">

</footer>
<div th:replace="fragements :: script"></div>

</body>

</html>
