<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragements :: head">

</head>

<body>
<!-- Start Main Top -->
<div th:replace="fragements :: main-top">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="fragements :: main-header">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragements :: top-search">
</div>
<!-- End Top Search -->


<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
      <div th:if = "${error}" class="text-center alert alert-danger">
        <p th:text="${error}"></p>
      </div>
      <div th:if = "${username}" class="text-center alert-warning">
        <p th:text="${username}"></p>
      </div>
      <div th:if = "${password}" class="text-center alert-warning">
        <p th:text="${password}"></p>
      </div>
      <div th:if = "${success}" class="text-center alert-success">
        <p th:text="${success}"></p>
      </div>

            <form th:action = "@{/do-reigster}" th:object = "${customerDto}" method="POST" >
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" th:field="*{firstName}" id="exampleFirstName"
                         placeholder="First Name">
                  <div class="alert alert-danger" th:if = "${#fields.hasErrors('firstName')}"
                       th:errors = "*{firstName}">
                  </div>
                </div>

                <div class="col-sm-6">
                  <input type="text" th:field="*{lastName}" class="form-control form-control-user" id="exampleLastName"
                         placeholder="Last Name">
                  <div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}"
                       th:errors = "*{lastName}">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="email" th:field="*{username}" class="form-control form-control-user" id="exampleInputEmail"
                       placeholder="Email Username">
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" th:field="*{password}" class="form-control form-control-user"
                         id="exampleInputPassword" placeholder="Password">
                  <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                       th:errors = "*{password}">
                  </div>
                </div>
                <div class="col-sm-6">
                  <input type="password" th:field="*{repeatPassword}" class="form-control form-control-user"
                         id="exampleRepeatPassword" placeholder="Repeat Password">
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-user btn-block">
                Register Account
              </button>
              <hr>



            </form>
            <hr>
            <div class="text-center">
              <a class="small" th:href="@{/forgot-password}" href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" th:href="@{/login}" href="login.html">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ALL JS FILES -->
<div th:replace="fragements :: script"></div>
</body>

</html>
